{% extends 'base.html' %} {% block title %}Create new Contact{% endblock %}

{% block content %}
    <h1 align="center">New Contact</h1>
    <form method="POST">
        <div class="form-group">
            <label for="firstName_inp">First Name</label>
            <input type="text" class="form-control" id="firstName_inp" name="firstName" placeHolder="Enter First Name"/>
        </div>
        <div class="form-group">
            <label for="lastName_inp">Last Name</label>
            <input type="text" class="form-control" id="lastName_inp" name="lastName" placeHolder="Enter Last Name"/>
        </div>
        <div class="form-group">
            <label for="dob_inp">Date of birth</label>
            <input type="date" class="form-control" id="dob_inp" name="dob" required pattern="\d{4}-\d{2}-\d{2}" placeHolder="YYYY-MM-DD"/>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">Submit</button>
{% endblock %}
